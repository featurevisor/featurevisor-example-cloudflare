name: Checks

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  ci:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Lint YAMLs
        run: npx featurevisor lint

      - name: Build
        run: npx featurevisor build

      - name: Test specs
        run: npx featurevisor test
